<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapaSaboroso - Login</title>
    <!-- Bootstrap 5 CDN (coloque dentro do <head>) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="shortcut icon" href="../public/assets/icon-favicon.png" type="image/x-icon">
    <script src="https://apis.google.com/js/api:client.js"></script>


</head>

<body>


    <div class="login-wrapper">
        <div class="login-card card p-4 shadow rounded-4">
            <div class="text-center mb-4">
                <img src="../public/assets/logo.png" alt="Logo Mapa Saboroso" class="logo-img">
            </div>

            <form id="form-login">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required
                        autocomplete="current-password">

                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger fw-bold">Entrar</button>
                </div>
                <div class="d-grid btn-google">
                    <button id="btnGoogle" type="button"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20"
                            height="20">
                        Entrar com Google
                    </button>
                </div>


                <div class="text-center my-3 text-muted">ou</div>
                <div class="d-grid mb-3">
                    <a href="cadastro.html" class="btn btn-outline-primary fw-semibold">Cadastre-se</a>
                </div>
            </form>




            <p class="text-center text-muted mt-4 mb-1 small">Sua experiência começa com o primeiro clique.</p>

        </div>
    </div>
    <script src="../public/js/login.js"></script>
    <script src="../public/js/cadastro.js"></script>
</body>

</html>
