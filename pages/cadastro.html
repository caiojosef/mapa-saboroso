<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapaSaboroso - Cadastro</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="../public/css/login.css" />
    <link rel="shortcut icon" href="../public/assets/icon-favicon.png" type="image/x-icon" />
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card card p-4 shadow rounded-4">
            <div class="text-center mb-4">
                <img src="../public/assets/mapa-saboroso.png" alt="Logo Mapa Saboroso" class="logo-img" />
            </div>

            <form id="form-cadastro">
                <div class="mb-3">
                    <input type="text" name="nome" class="form-control" placeholder="Nome" required />
                </div>
                <div class="mb-3">
                    <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome" required />
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                </div>

                <!-- Div para mostrar o erro do e-mail -->
                <div id="erro-mensagem" class="alert alert-danger" style="display:none;" role="alert"></div>

                <div class="mb-3">
                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Confirmar senha"
                        required />
                </div>
                <div id="requisitos-senha" class="text-muted small mt-3">
                    <ul class="mb-0">
                        <li>Mínimo de <strong>8 caracteres</strong></li>
                        <li>Pelo menos <strong>1 número</strong></li>
                        <li>Pelo menos <strong>1 letra maiúscula e 1 minúscula</strong></li>
                        <li>Pelo menos <strong>1 caractere especial</strong> (ex: @, #, !)</li>
                    </ul>
                </div>
                <br>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger fw-bold">Cadastrar</button>
                </div>

                <div id="erro-mensagem" class="text-danger small mt-3"></div>

                <div class="text-center my-3 text-muted">ou</div>
                <div class="d-grid mb-3">
                    <a href="login.html" class="btn btn-outline-primary fw-semibold">Já tenho uma conta</a>
                </div>
            </form>

            <!-- Mensagem de sucesso -->
            <div id="mensagem-sucesso" class="alert alert-success text-center" style="display:none;">
                Cadastro realizado com sucesso! Redirecionando...
            </div>

            <!-- Barra de Carregamento -->
            <div id="barra-carregamento" class="progress" style="height: 5px; display:none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="../public/js/cadastro.js" defer></script>
</body>

</html>
